    #        cat clientapp/npm_lint.log
        
    - name: Build npm package and capture logs
      id: npm-build
      run: |
        echo "Starting npm build..."
        npm run build > npm_build.log 2>&1
      working-directory: ./clientapp
      continue-on-error: true

    - name: Build the project
      run: dotnet build --no-restore -c Release WebApiServer/WebApiServer.csproj


    - name: Test and Generate Cobertura Report
      run: |
        mkdir -p WebApiServer/coverage
        dotnet test -c Release --verbosity normal --filter "Category!=Performance" /home/runner/work/example-webapp/example-webapp/WebApiServer/bin/Release/net8.0/WebApiServer.dll --logger "trx;LogFileName=test-results.trx" /p:CollectCoverage=true /p:CoverletOutput=WebApiServer/coverage/ /p:CoverletOutputFormat=cobertura


    - name: Verify Cobertura Report Generation
      run: |
        if [ -f "WebApiServer/coverage/coverage.cobertura.xml" ]; then
          echo "Cobertura report generated successfully."
        else
          echo "Cobertura report not found!" >&2
          exit 1
        fi

    - name: Generate Coverage Report
      run: |
        dotnet reportgenerator -reports:WebApiServer/coverage/coverage.cobertura.xml -targetdir:WebApiServer/coverage-report -reporttypes:Html

    - name: Annotate Cobertura Test Logs
      run: |
        if [ -f "WebApiServer/coverage/coverage.cobertura.xml" ]; then
          warnings=$(grep -i "warning" WebApiServer/coverage/coverage.cobertura.xml)
          errors=$(grep -i "error" WebApiServer/coverage/coverage.cobertura.xml)
          if [ -n "$warnings" ]; then
            echo "$warnings" | while read -r line; do
              echo "::warning::Cobertura warning: $line"
            done
          fi
          if [ -n "$errors" ]; then
            echo "$errors" | while read -r line; do
              echo "::error::Cobertura error: $line"
            done
          fi
        fi
