name: Build, Test, and Publish .NET Core and React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # Ensure npm dependencies are installed
    - name: Install and Build React App
      run: |
        npm install
        npm run build
      working-directory: ./clientapp

    # Annotate npm logs
    - name: Annotate npm Build Logs
      run: |
        # npm warnings
        grep -i "warning" WebApiServer/clientapp/npm_build.log | while read -r line; do
          echo "::warning file=${{ github.workspace }}/WebApiServer/clientapp/npm_build.log::$line"
        done || true
        # npm errors
        grep -i "error" WebApiServer/clientapp/npm_build.log | while read -r line; do
          echo "::error file=${{ github.workspace }}/WebApiServer/clientapp/npm_build.log::$line"
        done || true

    # Build WebApiServer
    - name: Build .NET API Server
      run: dotnet build WebApiServer/WebApiServer.csproj --configuration Release

    # Test WebApiServer
    - name: Run Tests
      run: dotnet test WebApiServer/WebApiServer.csproj --configuration Release

    # Publish the WebApiServer
    - name: Publish WebApiServer
      run: dotnet publish WebApiServer/WebApiServer.csproj --configuration Release -o ./dotnet_publish
