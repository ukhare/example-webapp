name: Build, Test, and Publish .NET Core and React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies for React
      run: npm install
      working-directory: ./clientapp
      continue-on-error: true

    - name: Build npm package and capture logs
      id: npm-build
      run: |
        echo "Starting npm build..."
        npm run build > npm_build.log 2>&1 || true
      working-directory: ./clientapp
      continue-on-error: true

    - name: Annotate npm Build Logs
      run: |
        # npm build warnings
        grep -i "warning" clientapp/npm_build.log | while read -r line; do
          echo "::warning file=${{ github.workspace }}/clientapp/npm_build.log::$line"
        done || true
        # npm build errors
        grep -i "error" clientapp/npm_build.log | while read -r line; do
          echo "::error file=${{ github.workspace }}/clientapp/npm_build.log::$line"
        done || true

    - name: Build and Capture Logs for WebApiServer
      run: dotnet build --no-incremental -warnaserror WebApiServer/WebApiServer.csproj > webapi_build.log 2
